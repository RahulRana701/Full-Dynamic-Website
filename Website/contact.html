<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <title>FILL DETAILS</title>
</head>
<body>
   
       
        <div class="container">
            <h1>WE ARE GLAD YOU CONTACTED US</h1>
        <form action="/contact" method="post" id="contacts">
          <div>
            <input type="text" name="name" id="name" placeholder="NAME">
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="MAIL">
          </div>
          <div>
            <input type="number" name="number" id="number" placeholder="number">
          </div>
          <div>
            <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="any suggestions"></textarea>
          </div>
          <div>
            <input type="submit" value="SUBMIT NOW">
          </div>
        </form>
    </div>
</body>
</html>
